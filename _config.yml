# GitHub Pages Configuration
title: Clearvana POC - Data Model
description: Proof of Concept Analytic Data Model for Clearvana - A company that deals with disinformation on the Web
theme: jekyll-theme-cayman
baseurl: "/Clearvana-Data-POC"
url: "https://eddieelos.github.io"

# Build settings
markdown: kramdown
plugins:
  - jekyll-relative-links

# Exclude dbt documentation markdown files from Jekyll processing
# (Keep docs/assets/ accessible for images)
exclude:
  - docs/*.md

# Navigation
navigation:
